<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florencia González</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/estilos.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fondo-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo-removebg-preview.png" alt="logotipo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="enlace padding-texto d-flex justify-content-end ">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="nav-item">
                                <a class="fuente-texto nav-link active" aria-current="page" href="../index.html">Home</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="centrar titulos">
        <div>
            <h1>Galeria</h1>
        </div>
        <div class="contenedor">
            <div>
                <a href="">
                    <img class="colecion-imagenes" src="../img/galeria1.jpg" alt="foto">
                </a>
            </div>
            <div>
                <a href="">
                    <img class="colecion-imagenes" src="../img/galeria2.jpg" alt="foto">
                </a>
            </div>
            <div>
                <a href="">
                    <img class="colecion-imagenes" src="../img/galeria3.jpg" alt="foto">
                </a>
            </div>
            <div>
                <a href="">
                    <img class="colecion-imagenes" src="../img/galeria4.jpg" alt="foto">
                </a>
            </div>            
        </div>
    </main>
    <section class="tamaño-carrusel">
        <div class="carrusel">
            <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="../img/galeria1.jpg" class="d-block w-100" alt="foto">
                    </div>
                    <div class="carousel-item">
                    <img src="../img/galeria2.jpg" class="d-block w-100" alt="foto">
                    </div>
                    <div class="carousel-item">
                    <img src="../img/galeria3.jpg" class="d-block w-100" alt="foto">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div>
            <div class="encabezadofooter">
                <h2>Sígueme</h2>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="../img/FB.png" alt="facebook">
                    </a>
                </div>
                <div class="col">
                    <a href="https://twitter.com" target="_blank">
                        <img src="../img/TW.png" alt="twitter">
                    </a>
                </div>
                <div class="col">
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="../img/Instagram.png" alt="instagram">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
